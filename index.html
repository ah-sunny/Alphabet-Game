<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabate Game</title>

    <!-- daisyUi & Tailwine link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black ">
    <main class=" min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center bg-auto">
                    <!-- start-point -->

        <section id="startPart" class="">
            <div class=" min-h-screen text-white flex flex-col justify-center items-center gap-6 ">
                <h1 class="text-8xl font-extrabold uppercase">Alphabate Clash</h1>
                <p class="capitalize">Unleash Yoyr keyboard kung Fu : press "Enter" to play</p>
                <button onclick="gameStart()" class="btn btn-info ">Play Now</button>
            </div>
        </section>

            <!-- display part -->
        <section id="displayPart" class="hidden">
            <div class=" min-h-screen text-white flex flex-col justify-center items-center gap-4 ">
                               <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 bg-slate-300 border-[16px] rounded-2xl border-slate-800">
                    <p class="px-5 pb-2 bg-slate-800 text-center rounded-b-xl  w-fit m-auto">Don't watch keyboard while playing...</p>
                    <span id="for_dis_letter" class="text-8xl font-bold text-black flex justify-center items-center h-full">Y</span>
                </div>
                <!-- keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>

                </div>

                <div class="w-[80%] flex justify-between">
                    <button class="btn btn-error">Life <img src="./images/Group 23.svg" alt=""> <span>1</span></button>
                    <button class="btn btn-primary">Score <img src="./images/monetization_on.svg" alt=""> <span>1</span></button>
                </div>

            </div>

        </section>
        <!-- Score -->
        <section id="scorePart" class="hidden">
            <div class=" min-h-screen text-white flex justify-center items-center ">
                <div class="flex flex-col  text-center gap-4 bg-[#FFFFFF33] p-8 rounded-xl ">
                    <p class="text-6xl">Score : <span>14</span></p>
                    <button class="btn btn-error m-auto">Play Now</button>
                    <p>Practise will make you pro</p>
                </div>

            </div>
           
            
        </section>

    </main>


<script src="./function.js"></script>
<script src="./mainfunc.js"></script>
</body>

</html>
